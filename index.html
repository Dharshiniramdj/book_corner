
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Book Corner - Your Botanical Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --sprout: #a7c957;
            --leaf: #6a994e;
            --blossom: #f28482;
            --buttercup: #f4e285;
            --bark: #bc8a5f;
            --petal: #fdf0d5;
        }

        body {
            font-family: 'Lexend', sans-serif;
            background-color: #f7f9f2; 
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(167, 201, 87, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
            color: #386641;
            overflow-x: hidden;
        }

        .serif-font { font-family: 'Crimson Pro', serif; }

        .spring-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(167, 201, 87, 0.2);
            border-radius: 2rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .spring-card:hover {
            transform: translateY(-5px);
            border-color: var(--sprout);
            box-shadow: 0 15px 30px -10px rgba(106, 153, 78, 0.15);
        }

        /* Whimsical Animations */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }

        @keyframes sway {
            0% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
            100% { transform: rotate(-2deg); }
        }
        .animate-sway { animation: sway 4s ease-in-out infinite; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f7f9f2; }
        ::-webkit-scrollbar-thumb {
            background: #a7c957;
            border-radius: 10px;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
        }
    </style>
